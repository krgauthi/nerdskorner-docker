name: 'Gemini PR Review'

on:
  pull_request:
    types: [opened, reopened]

jobs:
  pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better context
          
      - name: 'Run Gemini CLI'
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          command: 'review'
          # Add context about Docker configurations
          context: |
            This is a Docker configuration repository for Synology NAS.
            Focus on Docker Compose syntax, security best practices, and 
            Synology-specific considerations.